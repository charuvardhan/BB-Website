<script type="text/javascript">
  $(document).ready(function() {
      $("#character").click(function(){ 
          $("#result").empty();
          $.get(`https://www.breakingbadapi.com/api/characters` , function(data,status){
              console.log(data);
              for(var i=0; i<data.length;i++)
              {
                 $("#result").append(
                  `<div class="card" style="width:250px ; height:250px ; border:1px solid black; background-color:black ; opacity:0.88 ; color: white ">Name: ${data[i].name}<br>
    
                  Occupation: ${data[i].occupation}<br>
                  Appearance: ${data[i].appearance}<br>
                  Status: ${data[i].status}
                   <img src="${data[i].img}" style="width:120px ; height:120px ; border: 1px solid "></div>
                  `
                 )
              }
          })
      })
  })
  
  $(document).ready(function() {
      $("#episode").click(function(){
          $("#result").empty();
          $.get(`https://www.breakingbadapi.com/api/episodes` , function(data,status){
              console.log(data);
              for(var i=0;i<data.length;i++)
              {
                  $("#result").append(
                `<div class="card" style="width:250px ; height:250px ; border:1px solid black; 
                background-color: black ; opacity:0.88 ; color:white ">Episode: ${data[i].episode}<br>
                Title: ${data[i].title}<br>
                Season: ${data[i].season}<br>
                Air Date: ${data[i].air_date}
                Characters: ${data[i].characters}</div>`

    
                  )
              }

          })
      })
  })
